<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://kit.fontawesome.com/72494a92d2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/main.css">
        <title>Library</title>
    </head>
    <body>
        <!-- Navbar -->
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 ps-3 sticky-top border-bottom border-primary">
            <div class="container-fluid pt-2">
                <a href="{{ url_for('site.home') }}" class="navbar-brand fw-bold"><i class="fa-solid fa-book-journal-whills"></i></i> Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcontent" aria-controls="navbarcontent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-10 justify-content-between" id="navbarcontent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('site.home') }}" class="nav-link pe-3">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('site.profile') }}" class="nav-link">Profile</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item pe-3">
                            <a href="{{ url_for('auth.logout') }}" type="button" class="my-button btn btn-primary mt-1 btn-sm">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item pe-3">
                            <a href="{{ url_for('auth.signin') }}" class="nav-link">Sign In</a>
                        </li>
                        <li class="nav-item pe-3">
                            <a href="{{ url_for('auth.signup') }}" type="button" class="my-button btn btn-primary mt-1 btn-sm">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="d-flex flex-row justify-content-evenly ps-3 pt-5">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
